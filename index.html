<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="nextpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="nav">
        <div class="nav-first"> <span>Spotify</span></div>
        <div>
            <ul class="ul">
                <li class="not">Premiun</li>
                <li class="not">Support</li>
                <li class="not">Download</li>
                <li class="not">|</li>
                <li>Sign-Up</li>
                <li>Login</li>
            </ul>
        </div>
    </nav>



    <div class="main_div">
        <div class="music_container">
            <h2 id="title">LOTUS LANES</h2>
            <h3 id="artist"> The Loyalist</h3>
            <div class="img_container">
                <img src="1.jpg" alt="">
            </div>
            <audio src="1.mp3"></audio>

            <!-- controls -->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="previous" onclick="prevSong()"></i>
                <i class="fas  main_button fa-play" id="play" title="play"></i>
                <i class="fas fa-forward" id="next" title="next" onclick="nextSong()"></i>
            </div>

        </div>
    </div>
    <script src="nextpage.js"></script>
</body>
</html>
